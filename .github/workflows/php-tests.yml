name: Run all PHPUnit tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, mysql
          coverage: none

      - name: Install PHPUnit manually
        run: |
          wget https://phar.phpunit.de/phpunit-9.6.phar -O phpunit
          chmod +x phpunit
          ./phpunit --version

      - name: Show current directory structure (debug)
        run: |
          echo "Current directory:"
          pwd
          echo "List of files:"
          ls -R

      - name: Run PHPUnit tests
        run: |
          if [ -d "tests" ]; then
            ./phpunit tests
          elif [ -d "MovieTickets/tests" ]; then
            cd MovieTickets
            ../phpunit tests
          else
            echo "‚ùå Tests folder not found"
            exit 1
          fi
